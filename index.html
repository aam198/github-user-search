<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Search App</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
</head>
<body>
<!-- <body class="dark"> -->

  <header>
    <h1>devFinder</h1>
    <small id="theme">Light <i class="fas fa-sun"></i><i class="fas fa-moon"></i></small>
  </header>

  <form class="user-form" id="form">
    <i class="fas fa-search"></i>
    <input type="text" placeholder=" Search for Github User..." id="search">
    <button type="submit" id="searchSubmit">Search</button>
  </form>

  <main id="id">
    <div class="card">
      <div class="card-main">
        <img src="https://randomuser.me/api/portraits/women/39.jpg" alt="" class="avatar">

        <div class="user-following"> 
          <div class="user-name">
            <h2>The Octocat</h2>
            <p class="join-date">Joined 25 2011</p>
          </div>

        <div class="user-info">
            <small class="handle">@octocat</small>
            <p class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, inventore?</p>
          
          <ul class="user-followers">
            <li><small>Repos</small><br> 30</li>
            <li><small>Followers</small><br> 300 </li>
            <li><small>Following</small><br> 100</li>
          </ul>

          <div class="user-info-extra">
            <!-- If not available make sure it's gray -->
            <div class="row">
              <div id="location" class="location"><i class="fas fa-map-marker-alt"></i> San Francisco</div>
              <div id="link"><i class="fas fa-link"></i>https://blah.com</div>
            </div>

            <div class="row-2">
             <div id="twitter"> <i class="fab fa-twitter"></i> Not available</div>
             <div id="work"><i class="fas fa-city"></i> @github</div>
           </div>  
          </div> 

          <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
          </div>

      </div>
    </div>  
   </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js" integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/src/main.js"></script>
</body>
</html>
