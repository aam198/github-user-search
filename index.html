<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Search App</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
</head>
<body class="dark-theme">

  <header>
    <h1>devFinder</h1>
    <small id="theme">Light <i class="fas fa-sun"></i><i class="fas fa-moon"></i></small>
  </header>

  <form class="user-form" id="form">
    <input type="text" placeholder=" Search for Github User..." id="search">
    <button type="submit" id="searchSubmit">Search</button>
  </form>

  <main id="id">
    <div class="card">
      
      <div class="card-header">
        <img src="https://randomuser.me/api/portraits/women/39.jpg" alt="" class="avatar">

      <div class="user-info">
        <h2>Johndoe</h2>
        <p class="join-date">Joined 25 2011</p>
        <small class="handle">@octocat</small>
        <p class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, inventore?</p>
      </div>
    </div>

      <div class="user-following">
        <ul class="user-followers">
          <li><strong>Repos</strong> 30</li>
          <li><strong>Followers</strong> 300 </li>
          <li><strong>Following</strong> 100</li>
        </ul>

        <div id="repos">
          <a href="#" class="repos">Repo 1</a>
          <a href="#" class="repos">Repo 2</a>
          <a href="#" class="repos">Repo 3</a>
        </div>
      </div>
      
   </div>
  </main>

  <script src="/src/main.js"></script>
</body>
</html>
