<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Search App</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
</head>
<body class="dark-theme">

  <header>
    <h1>devFinder</h1>
    <small id="theme">Light <i class="fas fa-sun"></i><i class="fas fa-moon"></i></small>
  </header>

  <form class="user-form" id="form">
    <input type="text" placeholder=" Search for Github User..." id="search">
    <button type="submit" id="searchSubmit">Search</button>
  </form>

  <main id="id">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/women/30.jpg" alt="" class="avatar">
    </div>
    <div class="user-info">
      <h2>Johndoe</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, inventore?</p>

      <ul>
        <li>300 <strong>Followers</strong></li>
        <li>100 <strong>Following</strong></li>
        <li>30 <strong>Repos</strong></li>
      </ul>

      <div id="repos">
        <a href="#" class="repos">Repo 1</a>
        <a href="#" class="repos">Repo 2</a>
        <a href="#" class="repos">Repo 3</a>
      </div>

    </div>
  </main>

  <script src="/src/main.js"></script>
</body>
</html>
